[gcode_macro START_PRINT]
gcode:
  M84 E                            ; Dezactivează motorul E pentru acuratețe la nivelare
  G90                              ; Poziționare absolută
  M117 Start Print                 ; Afișează mesaj pe ecran
  G92 E0                           ; Resetare poziție extruder
  G1 E-1 F300                      ; Retrage puțin filament
  G92 E0                           ; Resetare după retract
  G28                              ; Home toate axele
  BED_MESH_CALIBRATE METHOD=fast  ; Nivelare rapidă a patului
  G1 Z10 F3000                     ; Ridică capul puțin
  G1 X4 Y20 F6000                  ; Merge în față pentru purjare
  M117 Purging                     ; Mesaj de purjare
  G1 Z0.3 F1000                    ; Coborâre la înălțimea liniei
  G92 E0                           ; Resetare extruder
  G1 X4 Y100 E10 F1000             ; Linie de purjare 1
  G1 X4.4 Y100 F5000               ; Ușor în lateral
  G1 X4.4 Y20 E10 F1000            ; Linie de purjare 2
  G92 E0                           ; Reset extruder
  G1 Z1.0 F2400                    ; Ridicare ușoară
  M117 Printing...                 ; Mesaj de start print
